<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Alura Plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Alura Plus</h1>

    </div>
</body>
</html>
